<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">

    <a href="index.html"><img class="" src="icon.png" height="100px" alt="logo"></a>
    <h1 class="fst-italic mb-3">Weather search</h1>
    <div class="form-floating searchbar">
        <form action="/weather" method="post">
            <input type="search" class=" form-control  px-3 mt-2" name="city" id="floating-input"
                placeholder="City name">
            <!-- <label class="form-label" for="floating-input">Search books...</label> -->
            <button class="mt-3 mb-5 btn btn-primary w-50" type="submit">
                Search
            </button>
        </form>
    </div>


</body>
</html>
